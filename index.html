<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Necessary CSS Link and File   -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Cooking Master</title>
</head>

<body class="container">
  <!-- Navbar -->
  <nav class="navbar navbar-expand navbar-text">
    <div class="container-fluid">
      <a class="navbar-brand navbar-color" href="#">Cooking Master</a>
      <div id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item ms-5">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link" href="#">Recipes</a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link" href="#">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Search Bar -->
  <div id="search-bar">
    <form id="form" class="input-group input-group-lg mb-3">
      <span class="input-group-text text-muted" id="basic-addon1">
        <i class="fas fa-search"></i>
      </span>
      <input id="search" type="text" class="form-control" placeholder="Search for Meal">
      <button class="btn btn-color" type="submit" id="button-addon2">Search</button>
    </form>
  </div>

  <!-- Food Ingredients -->
  <div id="show-food-ingredients" class="pb-5">
    
  </div>

  <!-- Food Item -->
  <div id="show-food">

  </div>

  <!-- Necessary Script Link and File   -->
  <script src="https://kit.fontawesome.com/75039d5204.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

</html>
